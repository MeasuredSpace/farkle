<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tests</title>
    <style>
        .row {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: left;
        }
        body {
            background-color: #1a1a1a; /* slightly less than black */
        }

        h1 {
            color: #4f86f7; /* blueberry blue */
        }

        h2 {
            color: #ffcc99; /* muted brighter peach */
        }

        li {
            color: #87ceeb; /* sky blue */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Html Tests</h1>
        </header>
        <main>
            <section class="fact-log">
                <h2>Game Log</h2>
                <ul id="factList1">
                    <!-- dynamically inserted -->
                </ul>
                <h2>Screen Log</h2>
                <ul id="factList2">
                    <!-- dynamically inserted -->
                </ul>
                <h2>Service Log</h2>
                <ul id="factList3">
                    <!-- dynamically inserted -->
                </ul>
            </section>
            <script>

                window.onload = function helloFact() { 
                    storeFact("Hello events!");
                    storeScreenFact("Hello screenFacts!");
                }

                function storeFact(fact) {
                    if (!window.events) { window.events = []; } window.events.push(fact);
                    NotifyOfNewFact();
                }

                function storeScreenFact(fact) {
                    if (!window.screenFacts) { window.screenFacts = []; } window.screenFacts.push(fact);
                    NotifyOfNewFact();
                }

                function NotifyOfNewFact() {
                    updateEventsFactLog();
                    updateScreenFactLog();
                }

                function updateEventsFactLog() {
                    const factList = document.getElementById('factList1');
                    factList.innerHTML = ''; // Clear current list
                    if (window.events && window.events.length > 0) {
                        window.events.forEach((fact, index) => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `Fact ${index + 1} - ${fact.constructor.name}: ${JSON.stringify(fact)}`;
                            factList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No facts yet.';
                        factList.appendChild(listItem);
                    }
                }

                function updateScreenFactLog() {
                    const factList = document.getElementById('factList2');
                    factList.innerHTML = ''; // Clear current list
                    if (window.screenFacts && window.screenFacts.length > 0) {
                        window.screenFacts.forEach((fact, index) => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `Fact ${index + 1} - ${fact.constructor.name}: ${JSON.stringify(fact)}`;
                            factList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No facts yet.';
                        factList.appendChild(listItem);
                    }
                }

                

            </script>
        </main>
        <footer>
            <p>&copy; 2024 Farkle Game</p>
        </footer>
    </div>
</body>

</html>
