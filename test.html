<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tests</title>
    <style>
        .row {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: left;
        }
        body {
            background-color: #1a1a1a; /* slightly less than black */
        }

        h1 {
            color: #4f86f7; /* blueberry blue */
        }

        h2 {
            color: #ffcc99; /* muted brighter peach */
        }

        li {
            color: #87ceeb; /* sky blue */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Html Tests</h1>
        </header>
        <main>
            <section class="fact-log">
                <h2>Game Log</h2>
                <ul id="gameFactsList">
                    <!-- dynamically inserted -->
                </ul>
                <h2>Screen Log</h2>
                <ul id="screenFactsList">
                    <!-- dynamically inserted -->
                </ul>
                <h2>Service Log</h2>
                <ul id="serviceFactsList">
                    <!-- dynamically inserted -->
                </ul>
            </section>
            <script>

                window.onload = function helloFact() { 
                    storeFact("Hello Game log!", "gameFacts");
                    storeFact("Hello Screen log!", "screenFacts");
                    storeFact("Hello Service log!", "serviceFacts");
                }

                function storeFact(fact, logKey) {
                    if (!window[logKey]) { window[logKey] = []; } 
                    window[logKey].push(fact);
                    NotifyOfNewFact(logKey);
                }

                function NotifyOfNewFact(logKey) {
                    switch (logKey) {
                        case "gameFacts":
                            updateFactLog(logKey + "List", logKey);
                            //nothing else special yet
                            break;
                        case "screenFacts":
                            updateFactLog(logKey + "List", logKey);
                            //nothing else special yet
                            break;
                        case "serviceFacts":
                            updateFactLog(logKey + "List", logKey);
                            //nothing else special yet
                            break;
                    }
                }

                function updateFactLog(elementId, logKey) {
                    const factList = document.getElementById(elementId);
                    factList.innerHTML = ''; // Clear current list
                    if (window[logKey] && window[logKey].length > 0) {
                        window[logKey].forEach((fact, index) => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `Fact ${index + 1} - ${fact.constructor.name}: ${JSON.stringify(fact)}`;
                            factList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No facts yet.';
                        factList.appendChild(listItem);
                    }
                }
            </script>
        </main>
    </div>
</body>

</html>
