<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkle Game</title>
    <style>
        .die {
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 2px solid black;
            text-align: center;
            line-height: 35px;
            margin: 5px;
        }
        .dielight {
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 2px solid lightgrey;
            text-align: center;
            line-height: 35px;
            margin: 5px;
            color: lightgrey;
        }
        .diehidden {
            visibility: hidden;
            width: 0;
            height: 0;
            border: none;
            text-align: center;
            line-height: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Farkle Game</h1>
        </header>
        <main>
            <section class="player-info">
                <div class="player-count">
                    <label for="playerCount">Number of Players:</label>
                    <input type="number" id="playerCount" min="1" max="6">
                    <button id="startGame">Start Game</button>
                </div>
            </section>
            <section class="game-board" id="gameBoard" style="display: none;">
                <div class="current-player-area">
                    <h3 id="currentPlayer"><!-- dynamically inserted --></h3>
                </div>
                <div class="dice-area">
                    <hr>
                    <div class="dice-container" id="rolledDice">
                        <div class="die" id="die1"> </div>
                        <div class="die" id="die2"> </div>
                        <div class="die" id="die3"> </div>
                        <div class="die" id="die4"> </div>
                        <div class="die" id="die5"> </div>
                        <div class="die" id="die6"> </div>
                    </div>
                </div>
                <div class="picked-area" id="pickedArea" style="display: none;">
                    <h3>Picked Dice</h3>
                    <div class="dice-container" id="pickedDice"><!-- dynamically inserted --></div>
                </div>
                <div class="control-area" id="controlArea" style="display: none;">
                    <button id="rollDice" disabled="true">Roll Dice</button>
                    <button id="bankPoints" disabled="true">Bank Points</button>
                </div>
                <div class="points-area" id="rollPointsArea" style="display: none;">
                    <div>Roll points</div>
                    <div id="rollPoints"><!-- dynamically inserted --></div>
                </div>
            </section>
            <section class="event-log">
                <h2>Event Log</h2>
                <ul id="factList">
                    <!-- dynamically inserted -->
                </ul>
            </section>
            <script>
            </script>
        </main>
        <footer>
            <p>&copy; 2024 Farkle Game</p>
        </footer>
    </div>
    <script type="module">

        import { 
            HelloFarkleFact, 
            GameStartedFact, 
            DiceRolledFact,
            RollGeneratedFact,
            DiePickedFact,
            TurnEndedFact, 
            GameEndedFact, 
            CalculateScore,
            GenerateRoll,
            IsInGame,
            GetCurrentPlayer,
        } from './farkle.js';

        window.onload = function helloFact() { 
            storeFact(new HelloFarkleFact(new Date()));
        } 

        function updateStartModel() {
            const playerCount = document.getElementById('playerCount');
            const startGameButton = document.getElementById('startGame');
            
            if(IsInGame(window.events)) {
                startGameButton.disabled = true;
                playerCount.disabled = true;
            }
            else {
                startGameButton.disabled = false;
            } 
        }

        function updatePlayerTurn() {
            if (IsInGame(window.events)) {
                document.getElementById('rollDice').disabled = false;
                document.getElementById('gameBoard').style.display = 'block';
                document.getElementById('controlArea').style.display = 'block';
                const playerCount = document.getElementById('playerCount').value;
                currentPlayer.textContent = `Current Player: ${GetCurrentPlayer(playerCount, events)}`;

            }
            else {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.style.display = 'none';
            }   
        }
        
        function updateDice() {
            const lastEvent = window.events[window.events.length - 1];
            if (lastEvent.constructor.name === 'RollGeneratedFact') {
                document.getElementById('rollDice').disabled = true;
                
                const diceValues = lastEvent.diceValues;
                const rollArea = document.getElementById('rolledDice');

                diceValues.forEach((value, index) => {
                    const dieElement = document.getElementById(`die${index + 1}`);
                    dieElement.textContent = value;
                });

                const rollScore = CalculateScore(diceValues);
                if(rollScore === 0)
                {
                    storeFact(new TurnEndedFact(0));
                }
                else {
                    document.getElementById('pickedArea').style.display = 'block';
                    document.getElementById('pickedDice').disabled = false;
                    document.getElementById('bankPoints').disabled = false;
                } 
            }
        }

        function updatePick() {
            const lastEvent = window.events[window.events.length - 1];

            if(lastEvent.constructor.name === 'DiePickedFact')
            {
                const sourceRow = lastEvent.fromRoll ? 'rolledDice' : 'pickedDice';
                const destinationRow = lastEvent.fromRoll ? 'pickedDice' : 'rolledDice';
                const die = document.getElementById(sourceRow).children[lastEvent.dieIndex];
                
                document.getElementById(destinationRow).appendChild(die);
            }
        }

        function updateControlArea() {
            const lastEvent = window.events.slice(-1)[0];
            if (lastEvent.constructor.name === 'DiePickedFact') {
                const score = CalculateScore(lastEvent.dieIndex); // Assuming dieIndex is an array of picked dice values
                document.getElementById('rollDice').disabled = score === 0;
            } 
        }

        function updateFactLog() {
            const factList = document.getElementById('factList');
            factList.innerHTML = ''; // Clear current list
            if (window.events && window.events.length > 0) {
                window.events.forEach((fact, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Fact ${index + 1} - ${fact.constructor.name}: ${JSON.stringify(fact)}`;
                    factList.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = 'No facts yet.';
                factList.appendChild(listItem);
            }
        }

        function rollGenerator() {
            const lastEvent = window.events[window.events.length - 1];
            if (lastEvent.constructor.name === 'DiceRolledFact') {
                const numberOfDice = lastEvent.numberOfDice;
                const rollResults = GenerateRoll(numberOfDice);
                storeFact(new RollGeneratedFact(rollResults));
            }
        }
        
        function NotifyOfNewFact() {
            updateFactLog();
            updateStartModel();
            updatePlayerTurn();
            updateDice();
            updatePick(); 
            updateControlArea();
            
            kickoffFactProcessors();
        }

        function kickoffFactProcessors() {
            rollGenerator();
        }

        function storeFact(fact) {
            if (!window.events) { window.events = []; } window.events.push(fact);
            NotifyOfNewFact();
        }
        
        document.getElementById('startGame').addEventListener('click', function() {
            const playerCount = document.getElementById('playerCount');
            if(playerCount.value < 2 || playerCount.value > 6) {
                alert('Only 2-6 can players can play Farkle!');
                playerCount.value = "";
                playerCount.focus();
            }
            else {
                storeFact(new GameStartedFact(playerCount));
            }
        });

        document.getElementById('rollDice').addEventListener('click', function() {
            const numberOfDice = document.getElementById('rolledDice').getElementsByTagName('div').length;
            storeFact(new DiceRolledFact(numberOfDice));
        });

        var dice = document.querySelectorAll('.die');
        dice.forEach(function(die) {
            die.addEventListener('click', function() {
                var dieIndex = Array.from(die.parentNode.children).indexOf(die);
                var fromRoll = die.parentNode.id === 'rolledDice';
                
                storeFact(new DiePickedFact(dieIndex, fromRoll));
            });   
        });

    </script>
</body>

</html>
