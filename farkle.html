<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkle Game</title>
    <style>
        .row {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: left;
        }
        .dienew {
            visibility: hidden;
            width: 0;
            height: 0;
            border: none;
            text-align: center;
            line-height: 0;
            margin: 0;
        }
        .die {
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 2px solid black;
            text-align: center;
            line-height: 35px;
            margin: 5px;
        }
        .dienoscore {
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 2px solid grey;
            text-align: center;
            line-height: 35px;
            margin: 5px;
            color: grey;
        }
        .diepicked {
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 2px solid red;
            text-align: center;
            line-height: 35px;
            margin: 5px;
            color: red;
        }
        .diemelded {
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 2px solid darkblue;
            text-align: center;
            line-height: 35px;
            margin: 5px;
            color: darkblue;
        }
        .diehidden {
            visibility: hidden;
            width: 0;
            height: 0;
            border: none;
            text-align: center;
            line-height: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Farkle Game</h1>
        </header>
        <main>
            <section class="game-start" id="gameStart">
                <div class="row">
                    <label for="playerCount">Number of Players:</label>
                    <input type="number" id="playerCount" min="1" max="6">
                    <button id="startGame">Start Game</button>
                </div>
            </section>
            <section class="game-board" id="gameBoard" style="display: none;">
                <div class="current-player-area">
                    <h3 id="currentPlayer"><!-- dynamically inserted --></h3>
                </div>
                <div class="dice-area">
                    <hr>
                    <div class="row" id="rolledDice">
                    </div>
                </div>
                <div class="picked-area" id="pickedArea" style="display: none;">
                    <h3>Picked Dice</h3>
                    <div class="row" id="pickedDice">
                    </div>
                </div>
                <div class="control-area" id="controlArea" style="display: none;">
                    <button id="rollDice" disabled="true">Roll Dice</button>
                    <button id="bankPoints" disabled="true">Bank Points</button>
                </div>
                <div id="rollPointsArea" style="display: none;">
                    <div class="row" >
                        <div>Turn points: </div>
                        <div id="turnPoints"><!-- dynamically inserted --></div>
                    </div>
                    <div class="row" >
                        <div>Turn melds</div>
                        <section class="meld-area">
                            <ul id="meldList">
                                <!-- dynamically inserted -->
                            </ul>
                        </section>
                    </div>
                </div>
                <div id="playerScores">
                    <!-- dynamically inserted -->
                </div>
            </section>
            <section class="fact-log">
                <h2>Fact Log</h2>
                <ul id="factList">
                    <!-- dynamically inserted -->
                </ul>
            </section>
            <script>
            </script>
        </main>
        <footer>
            <p>&copy; 2024 Farkle Game</p>
        </footer>
    </div>
    <script type="module">

        import { 
            HelloFarkleFact, 
            GameStartedFact, 
            RollGeneratedFact,
            DiePickedFact,
            LuckTriedFact,
            GameEndedFact, 
            CalculateScore,
            GenerateRoll,
            IsInGame,
            GetCurrentPlayer,
        } from './farkle.js';

        window.onload = function helloFact() { 
            storeFact(new HelloFarkleFact(new Date()));
        }
        
        function NotifyOfNewFact() {
            updateFactLog();
            updateMelds();
            updateTurnPoints();
            updatePick(); 
            updateFarkle();
            updateHotDice();
            updateWinner();
            updatePlayerTurn();
            updateDice();
            updateRollDice();
            updateBankPoints();
            updateScore();
            updateGameStart();
            updateGameBoard();

            kickoffFactProcessors();
        }

        function kickoffFactProcessors() {
            rollGenerator();
            endTurnInspector();
            hotDiceInspector();
            farkleInspector();
            winnerInspector();
        }
        
        function updateFactLog() {
            const factList = document.getElementById('factList');
            factList.innerHTML = ''; // Clear current list
            if (window.events && window.events.length > 0) {
                window.events.forEach((fact, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Fact ${index + 1} - ${fact.constructor.name}: ${JSON.stringify(fact)}`;
                    factList.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = 'No facts yet.';
                factList.appendChild(listItem);
            }
        }

        function updatePick() {
            const lastEvent = window.events[window.events.length - 1];
            
            //manage die picked and un-picked actions
            if(lastEvent.constructor.name === 'DiePickedFact')
            {
                let sourceRow, destinationRow, sourceCss, targetCss;
                if (lastEvent.fromRoll) {
                    sourceRow = 'rolledDice';
                    destinationRow = 'pickedDice';
                    sourceCss = 'die';
                    targetCss = 'diepicked';

                } else {
                    sourceRow = 'pickedDice';
                    destinationRow = 'rolledDice';
                    sourceCss = 'diepicked';
                    targetCss = 'die';
                }
                
                const die = document.getElementById(sourceRow).children[lastEvent.dieIndex];
                die.classList.remove(sourceCss);
                die.classList.add(targetCss);

                // Create a placeholder to preserve the position in the source row
                const placeholder = document.createElement('div');
                placeholder.className = 'diehidden';
                document.getElementById(sourceRow).replaceChild(placeholder, die);

                // Insert the die in the same position in the destination row
                const destinationChildren = document.getElementById(destinationRow).children;
                if (destinationChildren[lastEvent.dieIndex]) {
                    document.getElementById(destinationRow).replaceChild(die, destinationChildren[lastEvent.dieIndex]);
                } else {
                    document.getElementById(destinationRow).appendChild(die);
                }
            }

            //freeze picked dice melds
            if(lastEvent.constructor.name === 'DiceRolledFact')
            {
                const pickedDiceDivs = document.getElementById('pickedDice').children;
                const diePickedCount = Array.from(pickedDiceDivs).filter(die => die.classList.contains('diepicked')).length;
                if(diePickedCount > 0)
                {
                    for (let i = 0; i < pickedDiceDivs.length; i++) {
                        if (pickedDiceDivs[i].classList.contains('diepicked')) {
                            pickedDiceDivs[i].classList.remove('diepicked');
                            pickedDiceDivs[i].classList.add('diemelded');
                        }
                    }
                }
            }

            //reveal picked dice area
            if (lastEvent.constructor.name === 'GameStartedFact') {
                document.getElementById('pickedArea').style.display = 'block';
                document.getElementById('pickedDice').disabled = false;
            }
        } 

        function updateMelds() {
            const lastEvent = window.events[window.events.length - 1];
            
            //clear melds
            if (lastEvent.constructor.name === 'GameStartedFact') {
                document.getElementById('meldList').innerHTML = '';
            }

            //add meld from picked dice
            if (lastEvent.constructor.name === 'DiceRolledFact') {
                const pickedDice = document.getElementById('pickedDice').getElementsByClassName('diepicked');
                if (pickedDice.length > 0) {
                    const diceValuesToScore = Array.from(pickedDice).map(die => parseInt(die.textContent));
                    const scoreResult = CalculateScore(diceValuesToScore);
                
                    let lastTurnEndedIndex = 1;
                    
                    if (window.events.map(event => event.constructor.name).includes('TurnEndedFact')) {
                        lastTurnEndedIndex = window.events.map(event => event.constructor.name).lastIndexOf('TurnEndedFact');
                    }
                    else
                    {
                        lastTurnEndedIndex = window.events.map(event => event.constructor.name).lastIndexOf('GameStartedFact');   
                    }
                    
                    const diceRolledFactsSinceLastTurnEnded = 
                        window.events.slice(lastTurnEndedIndex).filter(event => event.constructor.name === 'DiceRolledFact').length;
                    
                    const meldList = document.getElementById('meldList');
                    const listItem = document.createElement('li');
                    listItem.textContent = `${diceRolledFactsSinceLastTurnEnded-1} : ${diceValuesToScore} : ${scoreResult.score}`;
                    meldList.appendChild(listItem);
                }   
            }

            //add melds from combined rolled dice and picked dice
            if (lastEvent.constructor.name === 'PointsBankedFact') {
                let diceValuesToScore = [];

                //get rolled dice values
                const rolledDice = document.getElementById('rolledDice').getElementsByClassName('die');
                diceValuesToScore = Array.from(rolledDice).map(die => parseInt(die.textContent));

                //get picked dice values
                const pickedDice = document.getElementById('pickedDice').getElementsByClassName('diepicked');
                if(pickedDice && pickedDice.length > 0) 
                {
                    diceValuesToScore = diceValuesToScore.concat(Array.from(pickedDice).map(die => parseInt(die.textContent)));
                } 

                //get combined score
                const scoreResult = CalculateScore(diceValuesToScore);

                let lastTurnEndedIndex = 1;
                    
                if (window.events.map(event => event.constructor.name).includes('TurnEndedFact')) {
                    lastTurnEndedIndex = window.events.map(event => event.constructor.name).lastIndexOf('TurnEndedFact');
                }
                else
                {
                    lastTurnEndedIndex = window.events.map(event => event.constructor.name).lastIndexOf('GameStartedFact');   
                }

                const diceRolledFactsSinceLastTurnEnded = 
                        window.events.slice(lastTurnEndedIndex).filter(event => event.constructor.name === 'DiceRolledFact').length;

                //adds to melds
                const meldList = document.getElementById('meldList');
                const listItem = document.createElement('li');
                listItem.textContent = `${diceRolledFactsSinceLastTurnEnded} : ${scoreResult.scorableDice} : ${scoreResult.score}`;
                meldList.appendChild(listItem);
            }
        
            //add meld from the (hot dice) rolled dice 
            if (lastEvent.constructor.name === 'HotDiceFact') {
                let diceValuesToScore = [];
                
                //get rolled dice values
                const rolledDice = document.getElementById('rolledDice').getElementsByClassName('die');
                diceValuesToScore = Array.from(rolledDice).map(die => parseInt(die.textContent));
                const scoreResult = CalculateScore(diceValuesToScore);

                const lastTurnEndedIndex = window.events.map(event => event.constructor.name).lastIndexOf('TurnEndedFact');
                const diceRolledFactsSinceLastTurnEnded = window.events.slice(lastTurnEndedIndex).filter(event => event.constructor.name === 'DiceRolledFact').length;

                //adds to melds
                const meldList = document.getElementById('meldList');
                const listItem = document.createElement('li');
                listItem.textContent = `${diceRolledFactsSinceLastTurnEnded} : ${diceValuesToScore} : ${scoreResult.score}`;
                meldList.appendChild(listItem);
            }
        
            //clear melds for next player
            if (lastEvent.constructor.name === 'TurnEndedFact') {
                const meldList = document.getElementById('meldList');
                meldList.innerHTML = '';
            }
        }
     
        function updateTurnPoints() {
            const lastEvent = window.events[window.events.length - 1];
            
            if (lastEvent.constructor.name === 'GamesStartedFact' 
                || lastEvent.constructor.name === 'TurnEndedFact' 
                || lastEvent.constructor.name === 'FarkleFact'
                || lastEvent.constructor.name === 'GameEndedFact') {
                document.getElementById('turnPoints').textContent = 0;
            }
            
            if (lastEvent.constructor.name === 'DiePickedFact' ) {
                const meldListItems = document.getElementById('meldList').children;
                const pickedDice = document.getElementById('pickedDice').getElementsByClassName('diepicked');

                if(meldListItems > 0 && pickedDice.length > 0)
                {
                    let meldPointsSum = 0;
                    for (let i = 0; i < meldListItems.length; i++) {
                        const meldPoints = parseInt(meldListItems[i].textContent.split(':')[2]);
                        if (!isNaN(meldPoints)) {
                            meldPointsSum += meldPoints;
                        }
                    }

                    let diceValuesToScore = [];
                    if(pickedDice && pickedDice.length > 0) 
                    {
                        diceValuesToScore = Array.from(pickedDice).map(die => parseInt(die.textContent));
                    }   

                    const pickedDiceScore = CalculateScore(diceValuesToScore);

                    document.getElementById('turnPoints').textContent = meldPointsSum+pickedDiceScore.score;
                } 
            }

            if (lastEvent.constructor.name === 'DiceRolledFact' 
                || lastEvent.constructor.name === 'PointsBankedFact'
                || lastEvent.constructor.name === 'HotDiceFact') {
                let meldPoints = 0;
                    
                for (let i = 0; i < meldList.children.length; i++) {
                    meldPoints += parseInt(meldList.children[i].textContent.split(':')[2]);
                }

                document.getElementById('turnPoints').textContent = meldPoints;
            }       
        }

        function updateHotDice() {
            const lastEvent = window.events[window.events.length - 1];
            if (lastEvent.constructor.name === 'HotDiceFact') { 
                const screenOverlay = document.createElement('div');
                    screenOverlay.textContent = 'Hot Dice!';
                    screenOverlay.style.position = 'fixed';
                    screenOverlay.style.top = '50%';
                    screenOverlay.style.left = '50%';
                    screenOverlay.style.transform = 'translate(-50%, -50%) rotate(-45deg)';
                    screenOverlay.style.fontSize = '32pt';
                    screenOverlay.style.color = 'gold';
                    screenOverlay.style.zIndex = '1000';
                    document.body.appendChild(screenOverlay);
                    setTimeout(() => {
                        document.body.removeChild(screenOverlay);
                    }, 2000);
                      
            }
        }
        
        function updateFarkle()
        {
            const lastEvent = window.events[window.events.length - 1];
            if (lastEvent.constructor.name === 'FarkleFact') { 
                const screenOverlay = document.createElement('div');
                screenOverlay.textContent = 'Farkle!';
                screenOverlay.style.position = 'fixed';
                screenOverlay.style.top = '50%';
                screenOverlay.style.left = '50%';
                screenOverlay.style.transform = 'translate(-50%, -50%) rotate(-45deg)';
                screenOverlay.style.fontSize = '32pt';
                screenOverlay.style.color = 'red';
                screenOverlay.style.zIndex = '1000';
                document.getElementById('rollDice').disabled = true;
                document.body.appendChild(screenOverlay);
                setTimeout(() => {
                    document.body.removeChild(screenOverlay);
                }, 2000);
            }
        }
        
        function updateWinner() {
            const lastEvent = window.events[window.events.length - 1];
            if (lastEvent.constructor.name === 'GameEndedFact') {
                const winnerOverlay = document.createElement('div');
                winnerOverlay.textContent = `Player ${lastEvent.winner} wins with ${lastEvent.finalScore} points!`;
                winnerOverlay.style.position = 'fixed';
                winnerOverlay.style.top = '50%';
                winnerOverlay.style.left = '50%';
                winnerOverlay.style.transform = 'translate(-50%, -50%) rotate(-45deg)';
                winnerOverlay.style.fontSize = '32pt';
                winnerOverlay.style.color = 'green';
                winnerOverlay.style.zIndex = '1000';
                document.body.appendChild(winnerOverlay);
                setTimeout(() => {
                    document.body.removeChild(winnerOverlay);
                }, 2000); 

                //store winner durably
                /*
                const winnerElement = document.getElementById('winner');
                winnerElement.textContent = `Winner: Player ${gameEndedEvent.winner} with ${gameEndedEvent.finalScore} points`;
                document.getElementById('gameBoard').style.display = 'none';
                */
            }
        }
                
        function updateRollDice() {
            const lastEvent = window.events.slice(-1)[0];
            
            //enable roll dice if the die picked results positive score and a meld with no dice leftover, otherwise disable
            if (lastEvent.constructor.name === 'DiePickedFact') {
                const pickedDice = Array.from(document.getElementById('pickedDice').children)
                                        .filter(die => die.classList.contains('diepicked'))
                                        .map(die => parseInt(die.textContent));

                const scoredDice = CalculateScore(pickedDice);
                
                if(scoredDice.score > 0 && scoredDice.unscorableDice.length === 0)
                {
                    document.getElementById('rollDice').disabled = false;
                }
                else {
                    document.getElementById('rollDice').disabled = true;
                }
            }       
            
            //disable roll dice if the last event was a roll generated event, farkle event, or game ended event
            if (lastEvent.constructor.name === 'RollGeneratedFact' 
                || lastEvent.constructor.name === 'FarkleFact'
                || lastEvent.constructor.name === 'GameEndedFact') { 
                document.getElementById('rollDice').disabled = true;
            }
            
            //enable roll dice if the last fact was game started, turn ended or hot dice
            if (lastEvent.constructor.name === 'TurnEndedFact' 
                || lastEvent.constructor.name === 'GameStartedFact'
                || lastEvent.constructor.name === 'HotDiceFact') {
                document.getElementById('rollDice').disabled = false;
            }
        }

        function updateDice() {
            const lastEvent = window.events[window.events.length - 1];
                        
            //assign dice values
            if (lastEvent.constructor.name === 'RollGeneratedFact') {
                const diceValues = lastEvent.diceValues;
                const scoredDice = CalculateScore(diceValues);
                const rollArea = document.getElementById('rolledDice');
                const diceElements = document.querySelectorAll('.dienew, .die, .dienoscore');
                const farkled = scoredDice.score === 0;
  
                diceElements.forEach((value, index) => { 
                    value.textContent = diceValues[index];

                    if(farkled) {
                        value.classList.remove('die');
                        value.classList.add('dienoscore');
                    }
                    else {
                        if(value.classList.contains('dienew')) {
                            value.classList.remove('dienew');
                            value.classList.add('die');
                        }
                        
                        if(value.classList.contains('dienoscore')) {
                            value.classList.remove('dienoscore');
                            value.classList.add('die');
                        }
                    }
                });
            }

            //setup dice for a new game
            if (lastEvent.constructor.name === 'GameStartedFact') {
                const rolledDiceArea = document.getElementById('rolledDice');
                rolledDiceArea.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    const rolledDiceDiv = document.createElement('div');
                    rolledDiceDiv.addEventListener('click', handleDieClick);
                    rolledDiceDiv.classList.add('dienew');
                    rolledDiceArea.appendChild(rolledDiceDiv);
                }

                const pickedDiceArea = document.getElementById('pickedDice');
                pickedDiceArea.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    const pickedDiceDiv = document.createElement('div');
                    pickedDiceDiv.classList.add('diehidden');
                    pickedDiceArea.appendChild(pickedDiceDiv);
                }
            }

            //reset the dice when a turn ends
            if (lastEvent.constructor.name === 'TurnEndedFact' 
                || lastEvent.constructor.name === 'HotDiceFact') {
                const pickedDiceContainer = document.getElementById('pickedDice');
                const rolledDiceContainer = document.getElementById('rolledDice');
                const pickedDiceCount = Array.from(pickedDiceContainer.children).length;
                const rolledDiceCount = Array.from(rolledDiceContainer.children).length;

                for (let i = 0; i < rolledDiceCount; i++) {
                    if(rolledDiceContainer.children[i].classList.contains('die')) {
                        rolledDiceContainer.children[i].classList.remove('die');
                        rolledDiceContainer.children[i].classList.add('dienoscore');
                    }
                }
                
                for (let i = 0; i < pickedDiceCount; i++) {
                    if(pickedDiceContainer.children[i].classList.contains('diepicked')) {
                        pickedDiceContainer.children[i].classList.remove('diepicked');
                        pickedDiceContainer.children[i].classList.add('dienoscore');

                        const rolledDicePlaceholder = rolledDiceContainer.children[i];
                        rolledDiceContainer.replaceChild(pickedDiceContainer.children[i], rolledDicePlaceholder);
                        
                        const placeholder = document.createElement('div');
                        placeholder.className = 'diehidden';

                        pickedDiceContainer.insertBefore(placeholder, pickedDiceContainer.children[i]);   
                    }

                    if(pickedDiceContainer.children[i].classList.contains('diemelded')) {
                        pickedDiceContainer.children[i].classList.remove('diemelded');
                        pickedDiceContainer.children[i].classList.add('dienoscore');

                        const rolledDicePlaceholder = rolledDiceContainer.children[i];
                        rolledDiceContainer.replaceChild(pickedDiceContainer.children[i], rolledDicePlaceholder);
                        
                        const placeholder = document.createElement('div');
                        placeholder.className = 'diehidden';

                        pickedDiceContainer.insertBefore(placeholder, pickedDiceContainer.children[i]);     
                    }
                }              
            }
        }
        
        function updateBankPoints() {
            const lastEvent = window.events[window.events.length - 1];  

            //disable bank points button until new dice are picked
            if (lastEvent.constructor.name === 'TurnEndedFact' || lastEvent.constructor.name === 'FarkleFact') {
                    document.getElementById('bankPoints').disabled = true;
            }

            //enable bank points button if a roll generated event score is greater than 0
            if (lastEvent.constructor.name === 'RollGeneratedFact') {
                const scoreResult = CalculateScore(lastEvent.diceValues);
                if (scoreResult.score > 0) {
                    document.getElementById('bankPoints').disabled = false;
                }
            }

            //enable bank points button if a die picked event results in a meld with nothing leftover, otherwise disable
            if (lastEvent.constructor.name === 'DiePickedFact') {
                const pickedDice = Array.from(document.getElementById('pickedDice').children)
                                        .filter(die => die.classList.contains('diepicked'))
                                        .map(die => parseInt(die.textContent));

                const scoredDice = CalculateScore(pickedDice);
                if (scoredDice.score > 0 && scoredDice.unscorableDice.length === 0) {
                    document.getElementById('bankPoints').disabled = false;
                }
                else {
                    document.getElementById('bankPoints').disabled = true;
                }
            }
        }

        function updateScore() {
            const lastEvent = window.events[window.events.length - 1];
            if(lastEvent.constructor.name === 'GameStartedFact') {
                const playerScoresDiv = document.getElementById('playerScores');
                playerScoresDiv.innerHTML = ''; // Clear existing player scores
                for (let i = 1; i <= lastEvent.playerCount; i++) {
                    const playerScoreContainer = document.createElement('div');
                    playerScoreContainer.classList.add('row');

                    const playerLabel = document.createElement('label');
                    playerLabel.setAttribute('for', `playerScore ${i}`);
                    playerLabel.textContent = `Player ${i} score: `;

                    const playerScoreDiv = document.createElement('div');
                    playerScoreDiv.classList.add('player-score');
                    playerScoreDiv.id = `playerScore${i}`;
                    playerScoreDiv.textContent = `0`; // Initial score set to 0

                    playerScoreContainer.appendChild(playerLabel);
                    playerScoreContainer.appendChild(playerScoreDiv);
                    playerScoresDiv.appendChild(playerScoreContainer);
                }
            }

            if (lastEvent.constructor.name === 'TurnEndedFact' && lastEvent.pointsBanked > 0) {
                const playerScoreElement = document.getElementById(`playerScore${lastEvent.player}`);
                const newScore = parseInt(playerScoreElement.textContent) + lastEvent.pointsBanked;
                playerScoreElement.textContent = newScore.toString();
            }
        }

        function updatePlayerTurn() {
            const lastEvent = window.events[window.events.length - 1];

            if (lastEvent.constructor.name === 'GameStartedFact' || lastEvent.constructor.name === 'TurnEndedFact') {   
                const playerCount = document.getElementById('playerCount').value;
                const currentPlayer = GetCurrentPlayer(playerCount, events);
                document.getElementById('currentPlayer').textContent = `Current Player: ${currentPlayer}`;
            }                
        }

        function updateGameStart() {
            const lastEvent = window.events[window.events.length - 1];
            
            //disable start controls
            if(lastEvent.constructor.name === 'GameStartedFact') {
                const startGameButton = document.getElementById('startGame');
                const playerCount = document.getElementById('playerCount');
                const gameStartArea = document.getElementById("gameStart");

                playerCount.disabled = true;
                startGameButton.disabled = true;
                gameStartArea.style.display = 'none';
            }

            //enable start controls
            if(lastEvent.constructor.name === 'GameEndedFact') {
                const startGameButton = document.getElementById('startGame');
                const playerCount = document.getElementById('playerCount');
                const gameStartArea = document.getElementById("gameStart");

                playerCount.disabled = false;
                startGameButton.disabled = false;
                gameStartArea.style.display = 'block';
            }
        }
        
        function updateGameBoard() {
            const lastEvent = window.events[window.events.length - 1];
                
            if (lastEvent.constructor.name === 'GameStartedFact') {
                document.getElementById('gameBoard').style.display = 'block';
                document.getElementById('controlArea').style.display = 'block';
                document.getElementById('rollPointsArea').style.display = 'block';
            }

            if (lastEvent.constructor.name === 'GameEndedFact') {
                document.getElementById('gameBoard').style.display = 'none';
                document.getElementById('controlArea').style.display = 'none';
                document.getElementById('rollPointsArea').style.display = 'none';
            }
        }

        function rollGenerator() {
            const lastEvent = window.events[window.events.length - 1];
            if (lastEvent.constructor.name === 'DiceRolledFact') {
                const numberOfDice = lastEvent.numberOfDice;
                const rollResults = GenerateRoll(numberOfDice);
                storeFact(new RollGeneratedFact(rollResults));
            }
        }

        function endTurnInspector() {
            const lastEvent = window.events[window.events.length - 1];
            
            if (lastEvent.constructor.name === 'FarkleFact') {
                const playerCount = document.getElementById('playerCount').value;
                const currentPlayer = GetCurrentPlayer(playerCount, window.events);
                storeFact(new TurnEndedFact(0, currentPlayer)); //currentPlayer is a cheat, should be removed
            }
            
            if (lastEvent.constructor.name === 'PointsBankedFact') {
                const turnPointsElement = document.getElementById('turnPoints');
                const points = parseInt(turnPointsElement.textContent) || 0;
                const playerCount = document.getElementById('playerCount').value;
                const currentPlayer = GetCurrentPlayer(playerCount, window.events);
                storeFact(new TurnEndedFact(points, currentPlayer)); //currentPlayer is a cheat, should be removed
            }
        }

        function farkleInspector() {
            const lastEvent = window.events[window.events.length - 1];
            if (lastEvent.constructor.name === 'RollGeneratedFact') {
                const scoredDice = CalculateScore(lastEvent.diceValues);
                if(scoredDice.score === 0) {
                    storeFact(new FarkleFact());
                }
            }
        }

        function hotDiceInspector() {
            const lastEvent = window.events[window.events.length - 1];
            if (lastEvent.constructor.name === 'RollGeneratedFact') {
                const diceValuesToScore = lastEvent.diceValues;
                const scoreResult = CalculateScore(diceValuesToScore);
                if (scoreResult.score > 0 && scoreResult.unscorableDice.length === 0) {
                    storeFact(new HotDiceFact());
                }
            }
        }

        function winnerInspector() {
            const lastEvent = window.events[window.events.length - 1];
            if (IsInGame(window.events) && lastEvent.constructor.name !== 'GameEndedFact') {
                const playerScores = document.querySelectorAll('.player-score');
                playerScores.forEach((scoreDiv, index) => {
                    const score = parseInt(scoreDiv.textContent, 10);
                    if (score >= 10000) {
                        storeFact(new GameEndedFact(index + 1, score)); 
                    }
                });
            }
        }

        function storeFact(fact) {
            if (!window.events) { window.events = []; } window.events.push(fact);
            NotifyOfNewFact();
        }

        function handleDieClick(event) {
            //ignore melded dice
            if(event.target.classList.contains('diemelded')) { return; } 

            //ignore no score dice
            if(event.target.classList.contains('dienoscore')) { return; } 
            
            const dieIndex = Array.prototype.indexOf.call(event.target.parentElement.children, event.target);
            storeFact(new DiePickedFact(dieIndex, event.target.parentElement.id === 'rolledDice'));
        }
        
        document.getElementById('startGame').addEventListener('click', function() {
            const playerCount = document.getElementById('playerCount');
            if(playerCount.value < 2 || playerCount.value > 6) {
                alert('Only 2-6 can players can play Farkle!');
                playerCount.value = "";
                playerCount.focus();
            }
            else {
                storeFact(new GameStartedFact(playerCount.value));
            }
        });

        document.getElementById('rollDice').addEventListener('click', function() {
            const numberOfDice = 
                Array.from(document.getElementById('rolledDice').children).filter(
                    child =>   
                        child.classList.contains('die') 
                        || child.classList.contains('dienoscore') 
                        || child.classList.contains('dienew')).length;
            
            storeFact(new DiceRolledFact(numberOfDice));
        });

        document.getElementById('bankPoints').addEventListener('click', function() {
            storeFact(new PointsBankedFact());
        });

    </script>
</body>

</html>
